<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie-es</title>

    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
        <!-- https://pmcvariety.files.wordpress.com/2013/07/the-secret-life-of-pets-3.jpg?w=1000&h=562&crop=1 -->
    <div class="movie-es">
        <header class="movie-es__header">
            <section class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/75/Skymovies_nz_logo.png" alt="Logo">
            </section>

            <section class="search-bar">
                <input type="text" placeholder="Busca tu peli, actriz o director favorito">
            </section>

            <section class="user-info">
                <div class="username">Bambi Rodríguez</div>
                <img src="https://i.pinimg.com/236x/34/0c/16/340c1638b94ac9f4b3534ab7605c2c54--bff-instagram.jpg" alt="User">
            </section>
        </header>
        <aside class="movie-es__navigator">
            <div class="top-nav-items">
                <div class="nav-item">
                    <i class="material-icons">home</i>
                    <span>Home</span>
                </div>
                <div class="nav-item">
                    <i class="material-icons">whatshot</i>
                    <span>Trending</span>
                </div>
                <div class="nav-item">
                    <i class="material-icons">favorite</i>
                    <span>Más likes</span>
                </div>
            </div>
            <div class="bottom-nav-items">
                <div class="nav-item">
                    <i class="material-icons">settings</i>
                    <span>Ajustes</span>
                </div>
            </div>
        </aside>
        <section class="movie-es__content">
            <div class="title">Ahora en el cine</div>
            <article class="movie">
                <img src="" alt="">
                <div class="movie__title">The Secret Life of Pets</div>
                <div class="movie__description">
                    The quiet lie of a terrier named Max is upended when his "owner" takes a Duke, a stray wham Max instantly dislikes
                </div>
            </article>
        </section>
    </div>
</body>
</html>
